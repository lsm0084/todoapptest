<body>
  <header class="header">
    <nav class="navbar">
      <a href="https://urclass.codestates.com/" class="navbar__logo ll" target="_blank">유어클래스</a> 
      <a class="navbar__link ll" href="https://help-urclass-codestates.zendesk.com/hc/ko" target="_blank">헬프센터</a>

    </nav>
    
  </header>
  <button id="toggleBtn" class="navbar__toggle">⤴️
    <i class="fas fa-arrow-up"></i>
  </button>
  <button class="scroll-top-btn pp">⬆️</button>
  <button class="moveBottomBtn pp lp">⬇️</button>
  <div id="current-time"></div>


  
<main>
    <h1>My Agora States</h1>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <button id="btn-enlarge">확대/축소</button>
          <div class="form__input--name">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="title">Enter your title: </label>
            <input type="text" name="title" id="title" required>
          </div>
          <div class="form__textbox">
            <label for="story">Your question: </label>
            <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="submit">
        </div>
      </form>
      
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
          </div>
          <div class="discussion__answered"><p>Re:✅</p></div>
        </li>
      </ul>
    </section>
  </main>
</body>
<script src="data.js"></script>
